<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="song_item_container">
                <div class="songItems">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:00</span><i id="0" class="fa songItemPlay fa-play-circle" >&nbsp&nbsp</i></span>
                </div>
                <div class="songItems">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3:36</span><i id="1"class="fa songItemPlay fa-play-circle" >&nbsp&nbsp</i></span>
                </div>
                <div class="songItems">
                    <img  alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:80</span><i id="2" class="fa songItemPlay fa-play-circle" >&nbsp&nbsp</i></span>
                </div>
                <div class="songItems">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:94</span><i id="3" class="fa songItemPlay fa-play-circle" >&nbsp&nbsp</i></span>
                </div>
                <div class="songItems">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:92</span><i id="4" class="fa songItemPlay fa-play-circle" >&nbsp&nbsp</i></span>
                </div>
                <div class="songItems">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">2:08</span><i id="5" class="fa songItemPlay songItemPlay fa-play-circle" >&nbsp&nbsp</i></span>
                </div>
                <div class="songItems">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">3.48</span><i id="6" class="fa songItemPlay fa-play-circle" >&nbsp&nbsp</i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myProgressbar" name="range"  min="0" value="0" max="100">
        <div class="icons">
            <!-- fontaaawsome -->
            <i class="fa fa-3x fa-step-backward" id ="previous"></i>
            <i class="fa fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa fa-3x fa-step-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif" alt=""> <span id="masterSongName">Tere Te</span>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/c349b9fb52.js" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script src="control.js"></script>

</body>
</html>
